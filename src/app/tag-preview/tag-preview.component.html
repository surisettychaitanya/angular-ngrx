<div class="row">
  <div class="col"></div>
</div>
<div *ngIf="petTag.shape" class="row tagView-wrapper">
  <div class="col-sm-12">
    <div class="tagview {{petTag.shape}}">
      <img [src]="imgsrc"/>
      <div class="text {{petTag.font}}">
        {{petTag.text}}
      </div>
      <p class="text-center">
        <strong>Tag clip:</strong> {{tagClipText}}<br>
        <strong>Gems:</strong> {{gemsText}}
      </p>
    </div>
    </div>
  </div>
